<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar></ion-nav-bar>
    <ion-nav-buttons side="left"></ion-nav-buttons>
    <ion-nav-view name="appContent"></ion-nav-view>
  </ion-side-menu-content> 
  <ion-side-menu side="left">
    <ion-content class="menu-content" has-bouncing="false">
      <div class="menu-image"></div>
      <!--Conteudo menu -->
      <ul class="menu-list">
          <li ng-click="goTo('app.home')">
            <span class="icon ion-ios-home"></span>
            <span class="text">Home</span>
          </li>
          <li ng-click="goTo('app.settings')">
            <span class="icon ion-ios-cog-outline"></span>
            <span class="text">Ajustes</span>
          </li>
      </ul>
    </ion-content>
  </ion-side-menu>
